<style>
body {

  background:#0b1220;
  color:#e5e7eb;
}

#app {

}

h1 {
  font-size:20px;
  font-weight:600;
  text-align:center;
  margin:12px 0 16px;
}

/* INPUTS */
input, select {
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:16px;
  border:none;
  background:#111827;
  color:white;
  font-size:15px;

.barber-card {

}

.avatar {

  border-radius:16px;
  object-fit:cover;
}

/* TEXT */
.info { flex:1; }
.name {
  font-size:16px;
  font-weight:600;
  margin-bottom:4px;
}
.small {
  font-size:13px;
  color:#9ca3af;
  line-height:1.4;
}

/* BUTTONS */
button {
  width:100%;
  padding:15px;
  margin-top:12px;
  border-radius:16px;
  border:none;
  font-size:16px;
  font-weight:500;
}

.primary {
  background:#22c55e;
  color:#052e16;
}

.secondary {
  background:transparent;
  color:#9ca3af;
  border:1px solid #1f2937;
}

/* TIME SLOTS */
.slot {
  padding:16px;
  border-radius:16px;
  margin-bottom:10px;
  background:#111827;
  display:flex;
  justify-content:space-between;
}

.busy {
  opacity:.35;
}
</style>
</head>

<script>

        ‚è∞ ${t} ${isBusy?'‚Äî –∑–∞–Ω—è—Ç–æ':''}
