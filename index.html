<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sartarosh</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0f172a;
  color: white;
}

#app { padding: 20px; }

h1 {
  text-align: center;
  margin-bottom: 16px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 14px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  outline: none;
}

.filters {
  display: flex;
  gap: 10px;
  overflow-x: auto;
  margin-bottom: 16px;
}

.filter {
  padding: 8px 14px;
  border-radius: 20px;
  background: #1e293b;
  border: 1px solid #334155;
  font-size: 14px;
  white-space: nowrap;
  cursor: pointer;
  opacity: 0.8;
}

.filter.active {
  background: #2563eb;
  border-color: #2563eb;
  opacity: 1;
}

.barber-card {
  display: flex;
  gap: 12px;
  background: #1e293b;
  border-radius: 14px;
  padding: 12px;
  margin-bottom: 14px;
  align-items: center;
}

.avatar {
  width: 64px;
  height: 64px;
  border-radius: 12px;
  object-fit: cover;
}

.info { flex: 1; }

.name { font-weight: 600; }

.rating { font-size: 13px; opacity: 0.8; }

.price { font-size: 14px; margin-top: 4px; }

.location {
  font-size: 12px;
  opacity: 0.7;
  cursor: pointer;
  text-decoration: underline;
}
</style>
</head>

<div id="app"></div>

<script>

      value="${searchQuery}"
