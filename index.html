<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sartarosh</title>

<style>
:root {
  --bg:#0b1220;
  --card:#111827;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#22c55e;
}

body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}

#app {
  padding:16px;
  padding-bottom:90px;
}

h1 {
  text-align:center;
  font-size:20px;
  margin:12px 0 16px;
}

input {
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:var(--card);
  color:white;
  font-size:15px;
  margin-bottom:14px;
}

/* ===== CARDS ===== */
.barber {
  display:flex;
  gap:14px;
  background:var(--card);
  padding:14px;
  border-radius:18px;
  margin-bottom:12px;
}

.barber:active { transform:scale(.98); }

.avatar {
  width:72px;
  height:72px;
  border-radius:16px;
  object-fit:cover;
}

.name { font-weight:600; }
.small { font-size:13px;color:var(--muted); }

/* ===== BOTTOM SHEET ===== */
.sheet {
  position:fixed;
  left:0;right:0;bottom:0;
  background:var(--card);
  border-radius:24px 24px 0 0;
  padding:20px;
  transform:translateY(100%);
  transition:.25s;
  z-index:10;
}

.sheet.active { transform:translateY(0); }

.sheet h2 {
  text-align:center;
  margin-bottom:16px;
}

.sheet button {
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  font-size:16px;
  margin-bottom:10px;
}

.primary { background:var(--accent); color:#052e16; }
.secondary { background:transparent;color:var(--muted);border:1px solid #1f2937; }

/* ===== BACKDROP ===== */
.backdrop {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  opacity:0;
  pointer-events:none;
  transition:.2s;
}

.backdrop.active {
  opacity:1;
  pointer-events:auto;
}
</style>
</head>

<body>

<div id="app"></div>

</body>
</html>
