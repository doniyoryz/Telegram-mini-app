<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sartarosh</title>

<style>
:root {
  --bg:#0b1220;
  --card:#111827;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#22c55e;
}

body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
.header {
  position:sticky;
  top:0;
  background:var(--bg);
  padding:16px;
  z-index:5;
}

.header h1 {
  text-align:center;
  margin:0 0 12px;
  font-size:20px;
}

.search {
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:var(--card);
  color:white;
  font-size:15px;
}

/* ===== LIST ===== */
#list {
  padding:16px;
  padding-bottom:120px;
}

.card {
  display:flex;
  gap:14px;
  background:var(--card);
  padding:14px;
  border-radius:20px;
  margin-bottom:12px;
  border:1px solid var(--border);
}

.card:active { transform:scale(.98); }

.avatar {
  width:72px;
  height:72px;
  border-radius:16px;
  object-fit:cover;
}

.name { font-weight:600;font-size:16px; }
.small { font-size:13px;color:var(--muted); }

/* ===== BOTTOM SHEET ===== */
.backdrop {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  opacity:0;
  pointer-events:none;
  transition:.2s;
  z-index:9;
}

.backdrop.active {
  opacity:1;
  pointer-events:auto;
}

.sheet {
  position:fixed;
  left:0;right:0;bottom:0;
  background:var(--card);
  border-radius:24px 24px 0 0;
  padding:20px;
  transform:translateY(100%);
  transition:.25s;
  z-index:10;
}

.sheet.active { transform:translateY(0); }

.sheet h2 {
  text-align:center;
  margin-bottom:14px;
}

.step {
  text-align:center;
  font-size:13px;
  color:var(--muted);
  margin-bottom:12px;
}

button {
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  font-size:16px;
  margin-bottom:10px;
}

.primary { background:var(--accent); color:#052e16; }
.secondary {
  background:transparent;
  color:var(--muted);
  border:1px solid var(--border);
}
.slot {
  padding:14px;
  border-radius:14px;
  background:#0b1220;
  margin-bottom:8px;
}
.slot.busy { opacity:.4; }

</style>
</head>

<body>

<div class="header">
  <h1>üíà –ë–∞—Ä–±–µ—Ä—ã</h1>
  <input class="search" placeholder="üîç –ò–º—è –∏–ª–∏ –∞–¥—Ä–µ—Å"
    oninput="search=this.value;render()">
</div>

<div id="list"></div>

<div class="backdrop" onclick="closeSheet()"></div>
<div class="sheet" id="sheet"></div>

<script>
const BARBERS = [

  photo:"https://github.com/doniyoryz/Telegram-mini-app/blob/main/man.jpg?raw=true"},
 {name:"–ë–∞—Ö—Ç–∏—ë—Ä",cut:100000,address:"–§–µ—Ä—É–∑–∞ 2, 7-–¥–æ–º",

  times.forEach(t=>{

      –û–∂–∏–¥–∞–µ—Ç –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.
    </p>

function openSheet(html){
  sheet.innerHTML=html;
  sheet.classList.add("active");
  document.querySelector(".backdrop").classList.add("active");
}

function closeSheet(){
  sheet.classList.remove("active");
  document.querySelector(".backdrop").classList.remove("active");
}

render();
</script>

</body>
</html>

</html>
